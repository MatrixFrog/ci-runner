<!--
Element wrapper for the Firebase Web API (http://firebase.com).

`firebase-element` maps a firebase location to a `data` property. 

    <firebase-element id="base" location="https://YOUR.firebaseio.com/" data="{{data}}" keys="{{keys}}"></firebase-element>

    <h3>My Firebase Data</h3>
    
    <template repeat="{{key in keys}}">
      <p>{{key}}: {{data[key]}}</p>
    </template>
    
## Data Persistence

- changes that occur on the remote data are automatically reflected back into 
  the client-side data.
- assignments to the `data` property, or modifications to `data`'s **own** properties, are 
  automatically persisted back to the Firebase store.
- changes to **sub-properties** of `data` are not generally observable and are **not** 
  automatically persisted.
- properties bound to the `data` property work just like `data` itself (all Polymer
  bindings are like this).
  
Examples:

    // assume `this.data` is bound to the firebase-element data as shown above
    
    resetData: function() {
      // setting the data object directly will automatically also 
      // set the firebase location 
      this.data = {
        name: 'anonymous',
        info: 'none',
        more: {
          color: "yellow"
        }
      };
    },

    updateInfo: function(info) {
      // setting top-level properties of the data object 
      // will automatically update the database
      // this works via binding also
      this.data.info = info;
    },

    updateColor: function(color) {
      // changes to deep properties of the data object 
      // are not observed automatically, and must be
      // commited to update the database
      this.data.more.color = color;
      // in this case, we use `commitProperty` to commit 
      // the top-level property that has deep changes
      this.$.base.commitProperty('more');
    }

## Observing Changes

Whenever `firebase-element` detects a change in data, from either client or server side, it
bubbles a `data-change` event. `data-change` events are frequency-limited (throttled).

Changes in data objects are also observable directly, but you must observe relevant properties
directly. Changes in sub-properties are not automatically observed, following normal Polymer rules.

Examples:

    observe: {
      // dataChanged only called if data is pointed at a new object
      // changes to data's _properties or sub-properites are not observed_
      data: 'dataChanged',
      // dataNameChanged called if `data.name` changes
      'data.name': 'dataNameChanged'
    } 

## Arrays and Objects

Firebase stores all data as Objects, even Arrays are stored as objects with numerical keys. 
As a convenience, the Firebase Web API automatically converts Array-like Objects into Arrays
for use JavaScript.

Arrays are generally inconvenient for large data-storage. For example, if you delete an
element from an array, all the subsequent elements need their indices (keys) updated.

To support lists of data without using Arrays, Firebase supports a `push` method which 
adds an entry to an Object using a string key instead of an index.

    addEntry: function(value) {
      this.$.base.push({foo: value});
    }

## Child Events

Firebase supports notifications when properties on `data` are removed, added, or modified. 
Any of these changes will cause firebase-element to fire `data-change` method as described 
above. However, you can also listen for discrete child events, by setting `childEvents`
property to true. The events are `child-added`, `child-removed`, and `child-changed`. Each
`event` object has a `detail` property with `name` and `value` properties identifying the 
modified item.

Example:

    <firebase-element childEvents on-child-added="{{childAdded}}" ...>
    ...
    childAdded: function(event) {
      console.log('added ', event.detail.name, ':', event.detail.value);
    }

@class firebase-element
@blurb Element wrapper for the Firebase Web API (http://firebase.com).
@status alpha
@snap snap.png
-->
<polymer-element name="firebase-element" assetpath="../components/firebase-element/">
<script>
  /*
    note: switching between Array and Object datatypes will mess up 
    live firebase-element elements
  */
  Polymer('firebase-element', {
    publish: {
      /**
       * Fired when properties on `data` are added, removed, or modified.
       *
       * @event data-change
       */

      /**
       * Firebase location mapped to `data`.
       * @attribute location
       * @type String
       */
      location: null,
      /**
       * Firebase `ref` object corresponding to `location`.
       * @attribute ref
       * @type Object
       */
      ref: null,
      /**
       * Restricts the number of records reflected on the client.
       * @attribute limit
       * @type Number
       */
      limit: 0,
      /**
       * Specify a starting record for the set of records reflected on the client.
       * @attribute start
       * @type Any
       */
      start: null,
      /**
       * Specify an ending record for the set of records reflected on the client.
       * @attribute end
       * @type Any
       */
      end: null,
      /**
       * The `data` object mapped to `location`.
       * @attribute data
       * @type Object
       */
      data: null,
      /**
       * All keys in data (array of names, if you think of data as a set of name/value pairs).
       * @attribute keys
       * @type Array
       */
      keys: null,
      /**
       * If true, will fire `child-added`, `child-removed`, `child-changed` events.
       * @attribute childEvents
       * @type Boolean
       */
      childEvents: false,
      /**
       * When set, data will be stored with the given Firebase priority level.
       * @attribute priority
       * @type Number
       */
      priority: null,
      /**
       * Reflects whether the data at this locaation as been read at least once
       * @attribute initialized
       * @type Boolean
       */
      dataReady: false,
      /**
       * If true, will log various occurances to the console api.
       * @attribute log
       * @type Boolean
       */
      log: false
    },
    observe: {
      'ref limit start end': 'requery'
    },
    locationChanged: function() {
      // shut-down previous observers (if any)
      this.closeQuery();
      this.closeObserver();
      // connect to db
      if (this.location) {
        this.ref = new Firebase(this.location);
      } else {
        this.ref = null;
      }
    },
    requery: function() {
      // shut-down previous observers (if any)
      this.closeQuery();
      this.closeObserver();
      // construct new query
      var query = this.ref;
      if (query) {
        if (this.start) {
          query = query.startAt(this.start);
        }
        if (this.end) {
          query = query.endAt(this.start);
        }
        if (this.limit > 0) {
          query = query.limit(this.limit);
        }
        this.query = query;
      }
    },
    queryChanged: function() {
      // initialize
      this._setData(null);
      // data acquisition
      this.dataReady = false;
      this.valueLoading = true;

      isSelected: function(item) {

      select: function(item) {

      toggle: function(item) {

      }
    });

<!--
`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <paper-ripple></paper-ripple>

`paper-ripple` listens to "down" and "up" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and 
manually route the down and up actions to the ripple element.  Note that it is
important if you call downAction() you will have to make sure to call upAction()
so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downAction({x: e.x, y: e.y});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

<script>

  Polymer('core-tooltip', {

    /**
     * A simple string label for the tooltip to display. To display a rich
     * that includes HTML, use the `tip` attribute on the content.
     *
     * @attribute label
     * @type string
     * @default null
     */
    label: null,

    /**
     * If true, the tooltip an arrow pointing towards the content.
     *
     * @attribute noarrow
     * @type boolean
     * @default false
     */
    noarrow: false,

    /**
     * If true, the tooltip displays by default.
     *
     * @attribute show
     * @type boolean
     * @default false
     */
    show: false,

    /**
     * Positions the tooltip to the top, right, bottom, left of its content.
     *
     * @attribute position
     * @type string
     * @default 'bottom'
     */
    position: 'bottom',

    attached: function() {
      this.setPosition();
    },

    labelChanged: function(oldVal, newVal) {
      // Run if we're not after attached().
      if (oldVal) {
        this.setPosition();
      }
    },

    setPosition: function() {
      var controlWidth = this.clientWidth;
      var controlHeight = this.clientHeight;

      var styles = getComputedStyle(this.$.tooltip);
      var toolTipWidth = parseFloat(styles.width);
      var toolTipHeight = parseFloat(styles.height);

      switch (this.position) {
        case 'top':
        case 'bottom':
          this.$.tooltip.style.left = (controlWidth - toolTipWidth) / 2 + 'px';
          break;
        case 'left':
        case 'right':
          this.$.tooltip.style.top = (controlHeight - toolTipHeight) / 2 + 'px';
          break;
      }
    }
  });

</script>

<!--
`core-splitter` provides a split bar and dragging on the split bar
will resize the sibling element.  Use its `direction` property to indicate
which sibling element to be resized and the orientation.  Usually you would want
to use `core-splitter` along with flex layout so that the other sibling
element can be _flexible_.

Example:

    <div horizontal layout>
      <div>left</div>
      <core-splitter direction="left"></core-splitter>
      <div flex>right</div>
    </div>

In the above example, dragging the splitter will resize the _left_ element.  And
since the parent container is a flexbox and the _right_ element has
`flex`, the _right_ element will be auto-resized.

For horizontal splitter set `direction` to "up" or "down".

Example:

    <div vertical layout>
      <div>top</div>
      <core-splitter direction="up"></core-splitter>
      <div flex>bottom</div>
    </div>

@group Polymer Core Elements
@element core-splitter
@homepage github.io

  background-color: #ddd;

<script>

  Polymer('core-splitter', {

    /**
     * Possible values are "left", "right", "up" and "down".
     *
     * @attribute direction
     * @type string
     * @default 'left'
     */
    direction: 'left',

    /**
     * Minimum width to which the splitter target can be sized
     *
     * @attribute minSize
     * @type number
     * @default 0
     */
    minSize: 0,

    /**
     * Locks the split bar so it can't be dragged.
     *
     * @attribute locked
     * @type boolean
     * @default false
     */
    locked: false,

    /**
     * By default the parent and siblings of the splitter are set to overflow hidden. This helps
     * avoid elements bleeding outside the splitter regions. Set this property to true to allow
     * these elements to overflow.
     *
     * @attribute allowOverflow
     * @type boolean
     * @default false
     */
    allowOverflow: false,

    ready: function() {
      this.directionChanged();
    },

    domReady: function() {
      if (!this.allowOverflow) {
        this.parentNode.style.overflow = this.nextElementSibling.style.overflow =
            this.previousElementSibling.style.overflow = 'hidden';
      }
    },

    directionChanged: function() {
      this.isNext = this.direction === 'right' || this.direction === 'down';
      this.horizontal = this.direction === 'up' || this.direction === 'down';
      this.update();
    },

    update: function() {
      this.target = this.isNext ? this.nextElementSibling : this.previousElementSibling;
      this.dimension = this.horizontal ? 'height' : 'width';
      this.classList.toggle('horizontal', this.horizontal);
    },

    targetChanged: function(old) {
      if (old) {
        old.style[old.__splitterMinSize] = '';
      }
      var min = this.target.__splitterMinSize = this.horizontal ? 'minHeight' : 'minWidth';
      this.target.style[min] = this.minSize + 'px';
    },

    trackStart: function() {
      this.update();
      this.size = parseInt(getComputedStyle(this.target)[this.dimension]);
    },

    track: function(e) {
      if (this.locked) {
        return;
      }
      var d = e[this.horizontal ? 'dy' : 'dx'];
      this.target.style[this.dimension] =
          this.size + (this.isNext ? -d : d) + 'px';
    },

    preventSelection: function(e) {
      e.preventDefault();
    }
  });

</script>

          </div>

      <script>
        Polymer('ci-results',{
          selected: 0,
          getQueryVariable: function(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split('=');
              if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
              }
            }
            console.log('Query variable %s not found', variable);
          },
          ready: function() {
            this.commitId = this.getQueryVariable('commit');
            var parts = this.commitId.split('|');
            this.org = parts[0];
            this.repo = parts[1];
            this.commit = parts[2];
          },
          resultsChanged: function() {
            var results = [];
            for (var i in this.results) {
              results.push(this.results[i]);
            }
            this.resultsArray = results;
